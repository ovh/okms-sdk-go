openapi: 3.0.1
info:
  title: OVHCloud.KMS.RESTAPI
  version: 1.4.1
paths:
  /v1/secret/config:
    get:
      tags:
        - SecretsApi
      summary: Read KV engine configuration
      description: |
        |  Action IAM      | Description |
        | ---------------- | ------------|
        | okms:apikms:secretConfig/get | Required to use this operation |
      operationId: GetSecretConfig
      responses:
        '200':
          description: Settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetConfigResponse'
        '400':
          description: Operation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not found error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - SecretsApi
      summary: Configure the KV engine
      description: |
        |  Action IAM      | Description |
        | ---------------- | ------------|
        | okms:apikms:secretConfig/update | Required to use this operation|
      operationId: PostSecretConfig
      requestBody:
        description: Parameters to change
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostConfigRequest'
        required: true
      responses:
        '204':
          description: Engine is configured
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not found error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/secret/data/{path}:
