          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      tags:
        - SecretsApi
      summary: Patch secret
      description: |
        |  Action IAM      | Description |
        | ---------------- | ------------|
        | okms:apikms:secret/patch | Required to use this operation |
      operationId: PatchSecretRequest
      parameters:
        - name: path
          in: path
          description: Location of the secret
          required: true
          schema:
            type: string
      requestBody:
        description: Patch data for the secret
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostSecretRequest'
        required: true
      responses:
        '200':
          description: Secret metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchSecretResponse'
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
