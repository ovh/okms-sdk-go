      description: |
        |  Action IAM      | Description |
        | ---------------- | ------------|
        | okms:apikms:secret/delete | Required to use this operation |
      operationId: DeleteSecretRequest
      parameters:
        - name: path
          in: path
          description: Location of the secret to be deleted
